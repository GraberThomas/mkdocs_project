name: ğŸš€ Publish Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: ğŸ— Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/featverse_docs:latest .

      - name: ğŸš€ Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/featverse_docs:latest
      
      - name: ğŸ”„ Trigger Railway Deployment
        run: |
          curl -X POST "https://backboard.railway.app/graphql/v2" \
          -H "Authorization: Bearer ${{ secrets.RAILWAY_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          --data '{
            "query": "mutation serviceInstanceDeploy($serviceId: String!, $environmentId: String!) {
              serviceInstanceDeploy(serviceId: $serviceId, environmentId: $environmentId)
            }",
            "variables": {
              "serviceId": "${{ secrets.RAILWAY_SERVICE_ID }}",
              "environmentId": "${{ secrets.RAILWAY_ENVIRONMENT_ID }}"
            }
          }'