name: ğŸš€ Publish Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Run Pytest
        run: |
          pytest .

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: ğŸ— Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/featverse_docs:latest .

      - name: ğŸš€ Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/featverse_docs:latest

      - name: ğŸ§‘â€ğŸ’» Deploy on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/featverse_docs:latest
            docker stop cicdapp || true
            docker rm cicdapp || true
            docker run -d --name cicdapp -p 3036:80 ${{ secrets.DOCKER_HUB_USERNAME }}/featverse_docs:latest