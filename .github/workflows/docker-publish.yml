name: 🚀 Publish Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎 Checkout repository
        uses: actions/checkout@v4

      - name: 🔑 Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: 🏗 Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/featverse_docs:latest .

      - name: 🚀 Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/featverse_docs:latest
      
      - name: 🔄 Trigger Railway Deployment
        run: |
          curl https://backboard.railway.app/graphql/v2 \
          -X POST \
          -H "Authorization: Bearer ${{ secrets.RAILWAY_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          --data "{\"query\":\"mutation { deploymentRedeploy(id: \\\"${{ secrets.RAILWAY_PROJECT_ID }}\\\") { status } }\"}" \
